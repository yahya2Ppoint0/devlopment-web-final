    <title>Mon compte</title>
</head>
<body>
    <div class="tous">
        <h1>mon compte</h1>
           <form>
               <label>entrer votre nom</label>
               <input type="text" placeholder="enter nom">
               <label>entrer votre numero</label>
               <input type="text" placeholder="+212 000 000">
           </form>
    
    
           <form name="form" onsubmit="loginform()">

               <input type="email" name="email" placeholder="enter email">

               <input type="password" name="password" placeholder="enter mot de pass">
               <button type="submit">login</button>
           </form>
    </div>

    <script src="/pages/moncompte.js"></script>
